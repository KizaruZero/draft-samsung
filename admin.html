    <section class="biodata">
      <div class="container">
        <h2 class="text-center">Form Input Gadget</h2>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <table class="table table-bordered">
              <form
                action="terima.php"
                method="post"
                enctype="multipart/form-data"
              >
                <tr>
                  <td>Nama Produk</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      name="nama"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>Warna</td>
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      id="warna"
                      name="warna"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>Harga Rp</td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      id="harga"
                      name="harga"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>Tanggal Rilis</td>
                  <td>
                    <input
                      type="date"
                      class="form-control"
                      id="rilis"
                      name="rilis"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>Layar</td>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="layar"
                        id="layar"
                        value="AMOLED"
                      />
                      <label class="form-check-label" for="layar">AMOLED</label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="layar"
                        id="layar"
                        value="OLED"
                      />
                      <label class="form-check-label" for="layar">OLED</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>Fitur</td>
                  <td>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="fitur"
                        name="fitur"
                        value="5G"
                      />
                      <label class="form-check-label" for="fitur">5G</label>
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>RAM/ROM</td>
                  <td>
                    <select name="ram" id="ram" required>
                      <option value="pilih">-- PILIH RAM/ROM --</option>
                      <option value="6/128 GB">6/128 GB</option>
                      <option value="8/256 GB">8/256 GB</option>
                      <option value="12/512 GB">12/512 GB</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>Gambar</td>
                  <td>
                    <input
                      type="file"
                      class="form-control"
                      id="gambar"
                      name="gambar"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>Spefisikasi</td>
                  <td>
                    <textarea
                      class="form-control"
                      id="spek"
                      name="spek"
                      rows="2"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary" name="tambah">
                      Kirim!
                    </button>
                  </td>
                </tr>
              </form>
            </table>
            <a
